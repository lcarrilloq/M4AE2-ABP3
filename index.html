<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problemas M4AE2 - ABP3</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Problemas M4AE2 - ABP3</h1>

    <!-- Problema 1: Número de la suerte -->
    <section class="problem">
      <h2>Problema 1: ¿Es tu número de la suerte?</h2>
      <label for="luckyNumber">Ingrese un número entre 2 y 100:</label>
      <input type="number" id="luckyNumber" min="1" max="100" placeholder="Ej. 10" />
      <button id="checkLuckyBtn">Verificar Número</button>
      <div id="result1" class="result"></div>
    </section>

    <!-- Problema 2: Año bisiesto -->
    <section class="problem">
      <h2>Problema 2: ¿Es año bisiesto?</h2>
      <label for="yearInput">Ingrese un año (≥ 0):</label>
      <input type="number" id="yearInput" min="0" placeholder="Ej. 2024" />
      <button id="checkLeapBtn">Verificar Año</button>
      <div id="result2" class="result"></div>
    </section>

    <!-- Problema 3: Resultado de set de tenis -->
    <section class="problem">
      <h2>Problema 3: ¿Quién ganó el set de tenis?</h2>
      <label for="scoreA">Juegos ganados por Jugador A (0–7):</label>
      <input type="number" id="scoreA" min="0" max="7" placeholder="Ej. 6" />

      <label for="scoreB">Juegos ganados por Jugador B (0–7):</label>
      <input type="number" id="scoreB" min="0" max="7" placeholder="Ej. 4" />

      <button id="checkSetBtn">Evaluar Set</button>
      <div id="result3" class="result"></div>
    </section>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
